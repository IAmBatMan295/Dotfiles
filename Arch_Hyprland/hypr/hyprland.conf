# #######################################################################################
# ### User-Specific Configuration
# ### I recommend you go through these settings atleast once.
# ### NOTE: You must set you username every where from USER_NAME to your username.

# ### Here are the user specific settings
# ### exec-once = /home/USER_NAME/.config/hypr/wallpaper_changer.sh &
# ### bind = $mainMod, M, exec, /home/USER_NAME/.config/hypr/power.sh
# #######################################################################################

# Monitor configuration
monitor=,preferred,auto,1.25

# Program variables
$terminal = kitty
$fileManager = nemo
$menu = fuzzel --show drun ~/.config/fuzzel/fuzzel.ini

# Autostart applications
exec-once = nm-applet &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = /home/USER_NAME/.config/hypr/wallpaper_changer.sh &
exec-once = mako &

# Environment variables
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = TERMINAL,kitty
env = QT_QPA_PLATFORMTHEME,qt5ct

# General appearance
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(e591ffff)
    col.inactive_border = rgba(231e28ff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Window decoration (rounding, opacity, shadows, blur)
decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.5

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
      
# ###################
# ### Keybindings ###
# ###################
  
$mainMod = SUPER

# Application launchers
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, return, exec, $menu

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle

# Screenshots (must create Screenshots folder first.)
bind =, F12, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000
bind = SHIFT, F12, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000

# Scripts
bind = $mainMod, M, exec, /home/USER_NAME/.config/hypr/power.sh

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod SHIFT, right, workspace, r+1
bind = $mainMod SHIFT, left, workspace, r-1

# Move window to workspace
bind = $mainMod CTRL, right, movetoworkspace, r+1
bind = $mainMod CTRL, left, movetoworkspace, r-1

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# #######################################################################################
# ### Other settings
# ### Worth going through at least once.
# #######################################################################################


# Multimedia keys (Volume, Brightness)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Source other files
# source = ~/.config/hypr/myColors.conf

# Security & Permissions (Requires restart)
# ecosystem {
#     enforce_permissions = 1
# }
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Animations
animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,     0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05,  0.36, 1
    bezier = linear,         0,     0,     1,     1
    bezier = almostLinear,   0.5,   0.5,   0.75, 1
    bezier = quick,          0.15, 0,     0.1,   1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Misc settings
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Input & Gestures
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

# Per-device settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ##############################
# ### Windows and Workspaces ###
# ##############################

# "Smart gaps" / "No gaps when only"
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Suppress maximize events
windowrule = suppressevent maximize, class:.*

# Fix XWayland drag issues
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float the Network Manager
windowrulev2 = float, title:^(.*Network Manager.*)$
